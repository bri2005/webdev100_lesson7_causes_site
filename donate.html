<!DOCTYPE html>
<html>
<title>Donate</title>

<head>

<!-- jQuery CDN -->
<script   src="https://code.jquery.com/jquery-2.2.3.js"   integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4="   crossorigin="anonymous"></script>

<link rel="stylesheet" type="text/css" href="styles/style.css">

<style>

body {
	box-sizing: border-box;
}

#donationHeader {
	text-align: center;
}

#donationPanel {
	padding: 30px;
	width: 42%;
}

#donationSharkImage {
	content: url('images/shark_welcome.jpg');
	width: 42%;
}

</style>

</head>

<body>

<!-- Top level navigation bar -->
<nav>
<ul>
	<li><a href="./index.html">Home</a></li>
	<li><a href="./aboutCause.html">About Us</a></li>
	<li><a href="./image_gallery.html">Photos</a></li>
	<li><a href="./donate.html">Donate</a></li>
</ul>
</nav>

<!-- Holder for the content below the navigation bar-->

<div class="igc">

	<h1 id="donationHeader">Donate!</h1>

	<!-- donations panel on the left side -->
	<div id="donationPanel" class="contentHolder">
		<span id="donationSubHeader">Choose the amount you'd like to donate:</span>
		<br></br>

		<form id="donationChooserFrm">
			<input type="radio" name="donationVal" value="5" checked>$5<br>
			<input type="radio" name="donationVal" value="10">$10<br>
			<input type="radio" name="donationVal" value="20">$20<br>
			<br></br>	
			Or enter your amount..  $
			<input type="text" id="donationDisplayTxt" name="donationVal">
			<input type="button" id="submitDonation" value="Send Donation">
		</form>



		<br></br>

		<!-- div to show "Thanks for your donation after user clicks Send Donation" -->
		<div id="showThanksForDonationMessage"></div>

	</div> 

	<!-- image on the right side of the page, this should be a different shark -->
	<div id="donationSharkImage" class="contentHolder"></div>

</div> <!-- end content panel -->


<!-- script for saying thanks after sending the donation --> 
<script>

$(document).ready(

	function() {

		//default it to $5
		$("#donationDisplayTxt").val($("input:checked").val());

		//when they update the radio button update the donation text box
		$('input:radio[name=donationVal]').on('change', function() {
			$('#donationDisplayTxt').val($('input:radio[name=donationVal]:checked').val());
		});

		//when they submit the donation, display a thank you message..
		$("#submitDonation").click(
			function() {
				$("#showThanksForDonationMessage")
				.text("Thanks for your donation of $"+
					 $('#donationDisplayTxt').val());
			}
		);
	} 

	// end wrapper function
); // end document.ready


</script>

</body>

</html>
